services:
  web:
    build: .
    container_name: internship-web
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_started
      redis:
        condition: service_started

  mysql:
    image: mysql:8.0
    container_name: internship-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: internship_db
    ports:
      - "3306:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:alpine
    container_name: internship-redis
    ports:
      - "6379:6379"
    networks:
      - app-network

  mongodb:
    image: mongo:7.0
    container_name: internship-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
