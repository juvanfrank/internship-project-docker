<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="icon" href="data:,">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assests/css/style.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Create Account</h2>

            <div id="msg" class="alert alert-danger text-center mb-3" role="alert" style="display: none;"></div>

            <div class="mb-3">
                <label>Name</label>
                <input type="text" id="name" class="form-control">
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" class="form-control">
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" id="password" class="form-control">
            </div>

            <div class="mb-3">
                <label>Age</label>
                <input type="number" id="age" class="form-control">
            </div>

            <div class="mb-3">
                <label>Date of Birth</label>
                <input type="date" id="dob" class="form-control">
            </div>

            <div class="mb-3">
                <label>Contact</label>
                <input type="text" id="contact" class="form-control">
            </div>

            <button class="btn btn-primary w-100 mt-3" onclick="registerUser()">Register</button>
            
            <div class="text-center mt-3">
                <a href="/index.html" class="text-decoration-none">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/assests/js/register.js"></script>

</body>
</html>
